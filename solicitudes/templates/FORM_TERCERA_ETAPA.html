{% extends 'base.html' %}

{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/estilos_form_etapas.css' %}">
{% endblock %}

{% block title %}
Form Expediente
{% endblock %}


{% block content %}
<p id="solicitud-id" display="none" style="font-size: 0;"></p>
</h1>
<h1 id="expediente-numero"></h1>

<form id="conformidad-form" class="formulario_salto_etapa">
    <div class="campo_texto" style="display:none">
        <label for="derecho-sustentado">Derecho Sustentado:</label>
        <select id="derecho-sustentado" required></select>
    </div>
    <div class="campo_texto" style="display:none">
        <label for="fecha-documento-derecho">Fecha Documento Derecho:</label>
        <input type="date" id="fecha-documento-derecho">
    </div>
    <div class="campo_texto">
        <label for="hora-inicio-mensura">Hora Inicio Mensura:</label>
        <input type="time" id="hora-inicio-mensura" style="background-color: aliceblue;" required disabled>
    </div>
    <div class="campo_texto">
        <label for="hora-fin-mensura">Hora Fin Mensura:</label>
        <input type="time" id="hora-fin-mensura" required>
    </div>
    <div class="campo_texto">
        <label for="area-total">Área de Derecho:</label>
        <input type="number" step="0.01" id="area" placeholder="Área" style="background-color: aliceblue;" required
            disabled>
    </div>
    <div class="campo_texto">
        <label for="area-total">Área de Mensura:</label>
        <input type="number" step="0.01" value="0" id="area-total" placeholder="Área Mensura"
             required>
    </div>
    <div class="campo_texto">
        <label for="area-total">Área Diferenciada:</label>
        <input type="number" step="0.01" id="area-diferenciada" placeholder="Área Diferenciada" style="background-color: aliceblue;" disabled required>
    </div>
    
    <div class="campo_texto">
        <label for="area-diferencia">Área de Diferencia:</label>
        <select id="area-diferencia" required disabled></select>
    </div>
    <div class="campo_texto">
        <label for="delimitacion-norte">Delimitación Norte:</label>
        <select id="delimitacion-norte" required>
            <option value=" ">Selecciona una opcion de delimitación</option>
            <option value="Alambrada">Alambrada</option>
            <option value="Muro de piedra 0.40 m">Muro de piedra 0.40 m</option>
            <option value="Pared Medianera 0.15 m">Pared Medianera 0.15 m</option>
            <option value="Pared Propia 0.15 m">Pared Propia 0.15 m</option>
            <option value="Pared del colindadnte 0.15 m">Pared del colindadnte 0.15 m</option>
            <option value="Malla ciclónica">Malla ciclónica</option>
            <option value="Lindero">Lindero</option>
        </select>
        
    </div>
    <div class="campo_texto">
        <label for="delimitacion-sur">Delimitación Sur:</label>
        <select id="delimitacion-sur" required>
            <option value=" ">Selecciona una opcion de delimitación</option>
            <option value="Alambrada">Alambrada</option>
            <option value="Muro de piedra 0.40 m">Muro de piedra 0.40 m</option>
            <option value="Pared Medianera 0.15 m">Pared Medianera 0.15 m</option>
            <option value="Pared Propia 0.15 m">Pared Propia 0.15 m</option>
            <option value="Pared del colindadnte 0.15 m">Pared del colindadnte 0.15 m</option>
            <option value="Malla ciclónica">Malla ciclónica</option>
            <option value="Lindero">Lindero</option>
        </select>
    </div>
    <div class="campo_texto">
        <label for="delimitacion-oeste">Delimitación Oeste:</label>
        <select id="delimitacion-oeste" required>
            <option value=" ">Selecciona una opcion de delimitación</option>
            <option value="Alambrada">Alambrada</option>
            <option value="Muro de piedra 0.40 m">Muro de piedra 0.40 m</option>
            <option value="Pared Medianera 0.15 m">Pared Medianera 0.15 m</option>
            <option value="Pared Propia 0.15 m">Pared Propia 0.15 m</option>
            <option value="Pared del colindadnte 0.15 m">Pared del colindadnte 0.15 m</option>
            <option value="Malla ciclónica">Malla ciclónica</option>
            <option value="Lindero">Lindero</option>
        </select>
    </div>
    <div class="campo_texto">
        <label for="delimitacion-este">Delimitación Este:</label>
        <select id="delimitacion-este" required>
            <option value=" ">Selecciona una opcion de delimitación</option>
            <option value="Alambrada">Alambrada</option>
            <option value="Muro de piedra 0.40 m">Muro de piedra 0.40 m</option>
            <option value="Pared Medianera 0.15 m">Pared Medianera 0.15 m</option>
            <option value="Pared Propia 0.15 m">Pared Propia 0.15 m</option>
            <option value="Pared del colindadnte 0.15 m">Pared del colindadnte 0.15 m</option>
            <option value="Malla ciclónica">Malla ciclónica</option>
            <option value="Lindero">Lindero</option>
        </select>
    </div>


    <div class="campo_texto">
        <label for="ubicacion-inmueble">Ubicacion Inmueble:</label>
        <input type="Text"  id="ubicacion-inmueble" placeholder="Ubicacion Inmueble"
             required>
    </div>

    <div class="campo_texto campo_texto_textarea" style="height:100px">
        <input type="checkbox" name="option1" value="Option 1" id="idCheckboxDescripcion">
        <label for="descripcion-inmueble">Descripción Inmueble:</label>
        <!----<input type="Text"  value="Yermo" id="descripcion-inmueble" placeholder="Descripción Inmueble"
             required disabled>--->
        <textarea rows="5" cols="50" value="Yermo" id="descripcion-inmueble" placeholder="Descripción Inmueble" disabled></textarea>
    </div>

    <div class="campo_texto">
        <label for="nombre-equipo">Nombre Equipo:</label>
        <input type="Text"  id="nombre-equipo" placeholder="Nombre Equipo"
             required>
    </div>

    <div class="campo_texto">
        <label for="modelo-equipo">Modelo Equipo:</label>
        <input type="Text"  id="modelo-equipo" placeholder="Modelo Equipo"
             required>
    </div>

    <button class="boton_normal" type="submit">Enviar</button>
</form>

<div id="error-message" style="color: red;"></div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/form_tercera_etapa.js' %}"></script>
{% endblock %}
