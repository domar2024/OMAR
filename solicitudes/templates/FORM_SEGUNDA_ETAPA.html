{% load static %}

{% block styles %}

{% block content %}
<p id="solicitud-id" display="none" style="font-size: 0;"></p>
</h1>

<form id="avisomensura-form" class="formulario_salto_etapa">
    <div class="campo_texto">
        <label for="fecha-hora-mensura">Fecha y Hora Mensura:</label>
        <input type="datetime-local" id="fecha-hora-mensura" required>
    </div>
    <div class="campo_texto">
        <label for="fecha-autorizacion">Fecha Autorizaci√≥n:</label>
        <input type="date" id="fecha-autorizacion" required>
    </div>
    <div class="campo_texto">
        <label for="fecha-vencimiento">Fecha Vencimiento:</label>
        <input type="date" id="fecha-vencimiento" required>
    </div>

    <button class="boton_normal" type="submit">Enviar</button>
</form>
